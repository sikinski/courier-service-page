<!DOCTYPE html>
<html lang="en">
<head>
    <title>Courier and Parcel Service</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styl/main.css"><!--will change-->
</head>
<body>

    <div class="wrapper">
        <main class="main">
            <section class="start">
                <nav class="navigation">
                    <a href="#" class="logo"><span class="yellowText">Fast</span>Delivery</a>
                    <ul class="nav_panel">
                        <li class="nav_item"><a href="#">Home</a></li>
                        <li class="nav_item"><a href="#">About</a></li>
                        <li class="nav_item"><a href="#">Tracking</a></li>
                        <li class="nav_item"><a href="#">Pricing</a></li>
                        <li class="nav_item"><a href="#">Contact</a></li>
                        <li class="nav_item"><a href="#">Help</a></li>
                    </ul>
                    <div class="social-networks_btns">
                        <button class="social-net_btn facebook_btn"><img src="/icons/fb.svg" class="social_icon" alt="facebook"></button>
                        <button class="social-net_btn google_btn"><img src="/icons/google.svg" class="social_icon" alt="google"></button>
                        <button class="social-net_btn twitter_btn"><img src="/icons/twitter.svg" class="social_icon" alt="twitter"></button>
                    </div>
                </nav>

                <img src="/images/start-pic.png" class="start-pic"/>

                <div class="right-side">
                    <button class="login-register_btn">Login / Register</button>
                    <h1 class="we-provide">
                    We Provide Best Courier &<br/>
                    Parcel Service
                    </h1>
                    <div class="check-order_wrapper">
                        <ul class="locate-order-types">
                            <li class="locate-order-type active-locate-type">Domestic</li>
                            <li class="locate-order-type">International</li>
                            <li class="locate-order-type">Vehicles</li>
                        </ul>
                        <div class="type-order_btns">
                            <button class="type-order_btn courier-order"><img   class="courier_icon" src="/icons/couriers.svg"/><p>Courier</p></button>
                            <button class="type-order_btn parcel-order"><img    class="courier_icon" src="/icons/parcel.svg"/><p>Parcel</p></button>
                        </div>
                    
                        <p class="your-pincode">Your Pincode</p>
                        <input class="enter-pincode_input" type="number" placeholder="Enter your pincode here"/>
                        <a href="#" class="get-quote">Get a Quote Now</a>
                    </div>
                    <button class="show-orders"><img src="/icons/down.svg" alt="down"></button>
                    <div class="sticker">
                        <p class="sticker_text">Fast & Safe Delivery</p>
                        <div class="stiker_inner"></div>
                    </div>
                    <div class="arrow_btns">
                        <button class="previous-step"><img src="/icons/arrow-left_black.svg" alt="back"></button>
                        <button class="next-step"><img src="/icons/arrow-right_black.svg" alt="next"></button>
                    </div>
                    <div class="track-order-truck">
                        <div class="orange-line"></div>
                        <img src="/icons/truck.svg" class="truck">
                        <div class="orange-line"><p>Track Your Order</p></div>
                    </div>
                </div>
            </section>

            <section class="about-us"></section>
            <section class="track-product"></section>
            <section class="our-services"></section>
            <section class="work-process"></section>
            <section class="gallery"></section>
            <section class="our-team"></section>

        </main>
        <footer class="footer"></footer>

    </div>
</body>
</html>
